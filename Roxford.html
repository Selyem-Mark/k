<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssR.css">
    <title>Roxforti regisztrációs űrlap</title>
</head>
<body>
    <h1>Roxforti regisztrációs űrlap</h1>
    <form class="fancyform" action="https://webhook.site/0ce9b91c-6019-4383-9c76-669531008df2" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Név</label>
            <input type="text" name="name" id="name" placeholder="pl. Harry James Potter" required>
        </div>
        <div>
            <label for="dob">Születési Dátum</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <div>
            <label for="house">Ház</label>
            <select name="house" id="house" required>
                <option value="">--Válassz egy lehetőséget</option>
                <option value="gryddindor">Griffendél</option>
                <option value="hufflepuff">Hugrabug</option>
                <option value="slytherin">Mordekár</option>
                <option value="ravenclaw">Hollóhát</option>
            </select>
        </div>
        <div>
            <label for="has-pet">Kijelentem hogy van háziállatom</label>
            <input type="checkbox" name="has-pet" id="has-pet" value="yes">
            <fieldset class="conditional">
                <legend>Kisállat</legend>
                <label>Faj <input type="text" name="pet-spicies" placeholder="pl. Bagoly"></label>
                <label>Név <input type="text" name="pet-name" placeholder="pl. Hedvig"></label>
            </fieldset>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="e.g. hjp@hogwarts.ac.uk" pattern=".+@hogwarts\.ac\.uk" title="Csak @hogwarts.ac.uk végződéssel">
        </div>
        <div>
            <label for="comment">Megjegyzések</label>
            <textarea name="comment" id="comment" rows="5" placeholder="pl. Benne szeretnék lenni a kvindics csapatba"></textarea>
        </div>
        <div>
            <button type="submit">Küldés</button>
        </div>
    </form>
</body>
</html>
